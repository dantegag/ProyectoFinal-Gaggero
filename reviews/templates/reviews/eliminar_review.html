{% extends "posts/base.html" %}

{% block contenido %}
  <h2>Eliminar Reseña</h2>
  <p>¿Estás seguro de que querés eliminar esta reseña?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'ver_reviews' %}">Cancelar</a>
  </form>
{% endblock %}
